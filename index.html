<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <div class="container mt-5">
            <h2>Tính tiền lương nhân viên</h2>
            <div class="mb-3">
                <label for="" class="form-label">Nhập ngày lương</label>
                <input
                    type="text"
                    class="form-control"
                    name=""
                    id="txt-ngayLuong"
                    aria-describedby="helpId"
                    placeholder="Nhập số ngày lương"
                />
            </div>
            <button class="btn btn-dark" id="btnKetQua">Tính tiền</button>
            <div class="mt-3 bg-success bg-opacity-50 p-3 rounded" id="ketQua1"></div>
            <br><br><br>

            <h2>Tính giá trị trung bình</h2>
            <div class="mb-3">
                <label for="" class="form-label"></label>
                <input type="text" class="form-control mb-3" name="" id="txt-so1" aria-describedby="helpId" placeholder="Nhập số thứ nhất" />
                <input type="text" class="form-control mb-3" name="" id="txt-so2" aria-describedby="helpId" placeholder="Nhập số thứ hai" />
                <input type="text" class="form-control mb-3" name="" id="txt-so3" aria-describedby="helpId" placeholder="Nhập số thứ ba" />
                <input type="text" class="form-control mb-3" name="" id="txt-so4" aria-describedby="helpId" placeholder="Nhập số thứ tư" />
                <input type="text" class="form-control mb-3" name="" id="txt-so5" aria-describedby="helpId" placeholder="Nhập số thứ năm" />
            </div>
            <button class="btn btn-primary" id="btnKetQua2">Tính giá trị trung bình</button>
            <div class="mt-3 bg-success bg-opacity-50 p-3 rounded" id="ketQua2"></div>
            <br><br><br>

            <h2>Quy đổi tiền</h2>
            <div class="mb-3">
                <label for="" class="form-label"></label>
                <input
                    type="text"
                    class="form-control"
                    name=""
                    id="txt-soTien"
                    aria-describedby="helpId"
                    placeholder="Nhập số tiền USD"
                />
            </div>
            <button class="btn btn-success" id="btnKetQua3">Quy đổi tiền</button>
            <div class="mt-3 bg-success bg-opacity-50 p-3 rounded" id="ketQua3"></div>
            <br><br><br>

            <h2>Tính chu vi và diện tích hình chữ nhật</h2>
            <div class="mb-3">
                <label for="" class="form-label"></label>
                <input type="text" class="form-control mb-3" name="" id="txt-chieuDai" aria-describedby="helpId" placeholder=""/>
                <input type="text" class="form-control mb-3" name="" id="txt-chieuRong" aria-describedby="helpId" placeholder=""/>
            </div>
            <button class="btn btn-warning" id="btnKetQua4">Tính</button>
            <div class="mt-3 bg-success bg-opacity-50 p-3 rounded" id="ketQua4"></div>
            <br><br><br>

            <h2>Tính tổng 2 ký số</h2>
            <div class="mb-3">
                <label for="" class="form-label"></label>
                <input type="text" class="form-control" name="" id="txt-kiSo" aria-describedby="helpId" placeholder=""/>
            </div>
            <button class="btn btn-danger" id="btnKetQua5">Tính</button>
            <div class="mt-3 bg-success bg-opacity-50 p-3 rounded" id="ketQua5"></div>
            
        </div>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="./index.js"></script>
    </body>
</html>
